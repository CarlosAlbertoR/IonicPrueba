<ion-header>
    <ion-toolbar>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button routerLink="/alert">
        Alert
    </ion-button>
    <ion-button routerLink="/action">
        Action
    </ion-button>
    <ion-list>
        <ion-item *ngFor="let page of pages" [routerLink]="page.redirectTo" detail>
            <ion-icon slot="start" name={{page.icon}}></ion-icon> {{page.name}}
        </ion-item>
    </ion-list>
</ion-content>
